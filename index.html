<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lucy White 2nd Year üêæ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000000;
      color: ##fffafa;
    }
    header {
      background-color: #ffcc70;
      padding: 20px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      color: #4b3832;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #777;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <header>We Love You Happy 2nd Year Lucy!</header>

  <div class="gallery">
    <img src="dog1.jpg" alt="Dog Photo 1">
    <img src="dog2.jpg" alt="Dog Photo 2">
    <img src="dog3.jpg" alt="Dog Photo 3">
    <img src="dog4.jpg" alt="Dog Photo 4">
    <img src="dog5.jpg" alt="Dog Photo 5">
    <img src="dog6.jpg" alt="Dog Photo 6">
    <img src="dog6.jpg" alt="Dog Photo 7">
  </div>

  <footer>&copy; 2025 Lucy the Dog. All woofs reserved üêæ</footer>

</body>
</html>
